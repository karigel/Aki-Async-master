功能
1. 能量电池系统
- 描述：玩家使用/c claim后有获得10分钟当前区块的保护时间，必须在10分钟内放置一个箱子并在箱子里按照配方也就是特定物品放置方式来创建一个能量电池，配方所用物品自动转为能量，若10分钟内未放置箱子并放置配方，则保护时间结束，。
- 使用钻石、铁锭等物品作为能源放入能量电池中，不同物品增加不同的领地时间，如钻石增加10小时，铁锭增加5小时，可配置，如。
    items:
    '0':
        type: vanilla
        item: DIAMOND
        value: 120
    '1':
        type: vanilla
        item: IRON_INGOT
        value: 30
- 能源续费支持使用Vault为前置的经济插件，用钱来续费领地，如100元/小时，可配置。

3. 领地设置
- 描述：火势蔓延、PVP、树叶腐烂、爆炸、敌对怪物生成、实体掉落、水流蔓延、火焰蔓延，能够通过gui设置。

5. 领地统计
- 描述：领地所有者可以查看其领地的详细统计信息。
6. 领地锁定
- 描述：锁定您的领地，仅允许成员进入。
7. 权限管理
- 说明：统一管理领地成员的权限，允许成员建造、破坏、交互等，通过gui设置。
8. 基于区块的领地
- 说明：领地并非自定义pos1和pos2，而是由区块组成，相邻区块的领地自动合并为一个区域，使用同一个home传送点，
- 不相邻的区域都具有自己的home传送点，可通过命令/claim home <区域名称> 传送和/claim sethome <区域名称> 设置home传送点
- 领地所有者可以设置每一区块的名字
- 以上设置通过命令设置所站在领地，如站在领地内，使用/claim setname <名称> 设置所站在领地的名称

 9. 领地home
- 说明：在您的领地内设置一个家园位置，方便快速传送。
- 领地成员可以选择公开或者私有，公开的home传送点可以被其他玩家传送，私有的home传送点只能被领地成员传送。

 10.领地可转移给其他玩家
- 说明：领地所有者可以将其领地转移给其他玩家。
- 转移后，原领地成员自动解散。

 11.gui
 - gui通过右键能量核心打开
 - gui首页第一行中间材质为时钟，描述为领地剩余时间 金钱+物品
 - 第一行左边提供通过经济存钱的按钮，按下开始存入金钱，在聊天框内输入数值存入
 - 第一行右边显示物品的剩余时间
 - gui中间(第二行到倒数第二行)部分用来放物品能源，能源物品放入便是存入，可随时取出放入
 - 最后一行左边是领地设置按钮，点击后打开领地设置gui
 - 最后一行右边是成员设置按钮，点击后打开成员设置gui可添加、移除成员

user：

*/c或者/claim
/c, /claim 显示插件信息页面。默认值

/c accept 允许用户接受最近收到的领地认领邀请。kariclaims.accept

/c claim 允许用户认领当前所在区块。kariclaims.claim

/c unclaim 允许用户取消认领当前所在区块（如果用户是所有者）。kariclaims.unclaim

/c ban <player> 允许用户禁止目标玩家进入其领地。kariclaims.ban

/c unban <player> 允许用户解除对目标玩家的领地禁言。kariclaims.unban

/c dissolve 允许用户解除其领地（如果用户是所有者）。kariclaims.dissolve

/c sethome 允许用户设置其领地的出生点。kariclaims.sethome

/c home <claim> 允许用户前往其领地的出生点。 kariclaims.home

/c invite <玩家> 允许用户邀请目标玩家加入其领地。 kariclaims.invite

/c kick <玩家> 允许用户将目标玩家踢出其领地。 kariclaims.kick

/c leave <领地> 允许用户离开其所属的领地。 kariclaims.leave

/c lock 允许用户锁定或解锁其领地。 kariclaims.lock

/c recipe 允许用户查看能量电池的合成配方。 kariclaims.recipe

/c name <名称> 允许用户重命名其领地。 kariclaims.name

/c transfer <玩家> 允许用户将当前所在的领地所有权转移给其他玩家 kariclaims.transfer

附加权限

允许领地所有者切换其领地内的怪物生成。 kariclaims.toggle.hostilemobspawning

允许领地所有者切换其领地内的火焰蔓延。 kariclaims.toggle.firespread

允许领地所有者切换其领地内的 PvP 模式。 kariclaims.toggle.pvp

允许领地所有者切换领地内的怪物破坏行为。kariclaims.toggle.mobgriefing

允许领地所有者切换领地内的TNT破坏行为。kariclaims.toggle.tnt

允许领地所有者切换领地内的树叶腐烂效果。kariclaims.toggle.leafdecay

允许领地所有者切换领地内的飞行功能。kariclaims.toggle.fly

允许玩家领地数量超过或少于config.yml文件中设置的全局上限。kariclaims.maxclaims.<数量>


admin：

/c admin rename <名称> 允许用户强制重命名当前所在的领地。kariclaims.admin.rename

/c admin lock 允许用户强制锁定或解锁当前所在的领地。kariclaims.admin.unlock

/c home <领地名称> 允许用户前往任意领地的家。kariclaims.bypass.home

/c admin removeclaim 允许用户强制解除当前所在的领地。kariclaims.admin.removeclaim

/c admin transfer <玩家> 允许用户强制将当前所在的领地所有权转移给其他玩家。kariclaims.admin.transfer

/c reload 允许用户重新加载 kariclaims 的配置和语言文件。kariclaims.admin


附加权限

授予玩家对插件所有命令和功能的完全访问权限。kariclaims.*

允许玩家绕过领地限制。kariclaims.bypass

允许玩家进入已锁定的领地。kariclaims.bypass.lock

允许玩家进入已被封禁的领地。kariclaims.bypass.ban

允许玩家在领地内飞行，即使该领地已关闭飞行功能。kariclaims.bypass.fly

允许玩家访问任何领地的能量电池以查看其中的物品。kariclaims.powercell.view

允许玩家访问能量电池，而不会被记录在能量电池访问审计日志中。kariclaims.admin.nolog

允许玩家进入领地，而不会出现在领地访客列表中。 kariclaims.admin.invisible

允许玩家绕过领地管理员权限，例如放置、破坏、互动等。kariclaims.bypass.perms