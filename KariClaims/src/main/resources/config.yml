# KariClaims 配置文件
# 高性能领地保护插件

# 数据库配置
database:
  # 数据库类型: sqlite, mysql 或 mariadb
  type: sqlite
  
  # MySQL/MariaDB 配置（仅在 type 为 mysql 或 mariadb 时生效）
  mysql:
    host: localhost
    port: 3306
    database: kariClaims
    username: root
    password: ""
  
  # MariaDB 配置（仅在 type 为 mariadb 时生效，如果未配置则使用 mysql 配置）
  mariadb:
    host: localhost
    port: 3306
    database: kariClaims
    username: root
    password: ""
    
# 能量电池系统
power-cell:
  # 初始保护时间（秒）
  initial-protection-time: 600
  # 经济续费价格（每小时）
  economy-price-per-hour: 100.0
  # 能量电池粒子效果
  particles:
    # 是否启用粒子效果
    enabled: true
    # 粒子更新间隔（tick，20tick=1秒）
    interval: 2
  # 物品能源配置（value为分钟）
  items:
    '0':
      type: vanilla
      item: DIAMOND
      value: 2    # 2分钟
    '1':
      type: vanilla
      item: IRON_INGOT
      value: 0.5  # 30秒
    '2':
      type: vanilla
      item: GOLD_INGOT
      value: 1    # 1分钟
    '3':
      type: vanilla
      item: EMERALD
      value: 2.5  # 2分30秒
  # 能量电池配方（在箱子内放置，3x3布局在箱子中间）
  # 箱子有27个槽位（3行x9列），槽位索引：
  # 第一行: 0  1  2  3  4  5  6  7  8
  # 第二行: 9 10 11 12 13 14 15 16 17
  # 第三行:18 19 20 21 22 23 24 25 26
  # 
  # 配方在中间3x3区域：
  #         3  4  5
  #        12 13 14
  #        21 22 23
  recipe:
    # 配方布局（I = IRON_INGOT, D = DIAMOND）
    # I D I
    # D I D
    # I D I
    slots:
      '3': IRON_INGOT     # 第一行左
      '4': DIAMOND        # 第一行中
      '5': IRON_INGOT     # 第一行右
      '12': DIAMOND       # 第二行左
      '13': IRON_INGOT    # 第二行中
      '14': DIAMOND       # 第二行右
      '21': IRON_INGOT    # 第三行左
      '22': DIAMOND       # 第三行中
      '23': IRON_INGOT    # 第三行右

# 领地设置
claims:
  # 最大领地数量（每个玩家）
  max-claims-per-player: 10
  
  # 默认设置
  default:
    # 是否启用 PVP
    pvp-enabled: false
    # 是否允许生物生成
    mob-spawning: true
    # 是否允许火焰蔓延
    fire-spread: false
    # 是否允许爆炸
    explosion: false
    # 是否允许树叶腐烂
    leaf-decay: true
    # 是否允许实体掉落
    entity-drop: true
    # 是否允许水流蔓延
    water-flow: true
    # 是否允许飞行
    fly: false
    # 是否允许怪物破坏
    mob-griefing: false
    # 是否允许TNT破坏
    tnt: false
    # 是否锁定（仅成员可进入）
    locked: false
    # 是否显示进入消息
    enter-message: false
    # 是否显示离开消息
    exit-message: false
    # 进入消息文本（使用 {claim} 作为领地名称占位符）
    enter-message-text: "&a你进入了领地: {claim}"
    # 离开消息文本（使用 {claim} 作为领地名称占位符）
    exit-message-text: "&c你离开了领地: {claim}"

# 领地BossBar显示
claim-bossbar:
  # 是否启用BossBar显示领地名称
  enabled: true

# 性能优化设置
performance:
  # 缓存过期时间（秒）
  cache-expire-time: 300
  # 异步操作超时时间（秒）
  async-timeout: 30

# 迁移设置
migration:
  # 迁移后默认保护时间（分钟）- 给没有能量电池的领地
  # 默认7天 = 10080分钟
  default-protection-minutes: 10080
  # UltimateClaims 数据表前缀
  ultimateclaims-table-prefix: "ultimateclaims_"

# 消息设置
messages:
  prefix: "&6[KariClaims] &r"
  no-permission: "&c你没有权限执行此操作！"
  claim-created: "&a领地创建成功！ID: {id}"
  claim-deleted: "&a领地已删除！"
  claim-not-found: "&c未找到该领地！"
  not-in-claim: "&c当前位置不在任何领地内！"
  not-owner: "&c只有所有者可以执行此操作！"

